<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <div class="container">

        <img src="images/playstation.png" class="logo">
        <nav>
            <ul id="menuList">
                <li class="lt"><a href="">Game Controllers</a></li>

                <li class="lt"><a href="">Media Remotes</a></li>
            </ul>
        </nav>
        <img src="images/hberg.png" class="menu-icon" onclick="togglemenu()">
        
    </div>

    <div class="row">
        <div class="col-1">
            <h2>PS4 <br>DualShock 4 </h2>

            <button type="button">Buy Now<img src="images/arrow.png"></button>
        </div>

   </div>
    
      <div class="social-links">
        <div><img src="images/fb.png"></div>
        <div><img src="images/tw.png"></div>
        <div><img src="images/ig.png"></div>
       
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        var container = document.querySelector(".container");
        var blurOverlay = document.querySelector(".blur-background");
    
        menuList.style.maxHeight = "0px";
    
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "1350px";
                container.classList.add("blur-background");
                menuList.classList.add("open");
            } else {
                menuList.style.maxHeight = "0px";
                container.classList.remove("blur-background");
            }
        }
       </script>
</body>
</html>
